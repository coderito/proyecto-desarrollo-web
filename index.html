<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadatos -->
    <meta charset="UTF-8" />
    <meta name="author" content="Juan Eulufi" />
    <meta
      name="description"
      content="Portafolio de desarrollo web de Juan Eulufi"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio Bootstrap</title>
    <!-- Icono -->
    <link rel="icon" type="image/x-icon" href="img/letra-j.png" />
    <!-- Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    />
    <!-- CSS-->
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <!-- Barra de navegacion -->
    <nav class="navbar navbar-expand-md bg-body-tertiary navbar-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-toggler"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-toggler">
          <a class="navbar-brand" href="#"
            ><img src="/img/letra-j.png" width="40" alt="logo de la pagina web"
          /></a>
          <ul
            class="navbar-nav d-flex justify-content-center align-items-center"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Sobre mi</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Proyectos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Testimonios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contactos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Seccion Hero -->
    <section class="hero align-items-stretch">
        <img src="img/desarrollador-ejemplo.svg" alt="Foto de Jane Doe" class="imagen-desarrollador">
        <h1>Hola soy <span class="hero-nombre">Jane Doe</span></h1>
        <h2>Desarrollador de sitios web y escribir articulos de programacion</h2>
        <div class="hero-inferior">
            <img class="hero-inferior-imagen img-fluid" src="img/hero-inferior.svg" alt="Imagen con contenido HTML, CSS, JavaScript y React">
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js
"></script>
  </body>
</html>
